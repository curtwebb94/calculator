<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- Link to external CSS file -->
</head>

<header>
    <div class="seven">
        <h1>Calculator</h1> <!-- Calculator header -->
    </div>
</header>

<body>
    <div class="calculator">

        <input type="text" id="result" readonly> <!-- Result display input field -->

        <div class="buttons">
            <!-- Calculator buttons -->
            <button onclick="appendToResult('7')">7</button>
            <button onclick="appendToResult('8')">8</button>
            <button onclick="appendToResult('9')">9</button>
            <button onclick="appendToResult('/')">/</button>
            <button onclick="appendToResult('4')">4</button>
            <button onclick="appendToResult('5')">5</button>
            <button onclick="appendToResult('6')">6</button>
            <button onclick="appendToResult('*')">*</button>
            <button onclick="appendToResult('1')">1</button>
            <button onclick="appendToResult('2')">2</button>
            <button onclick="appendToResult('3')">3</button>
            <button onclick="appendToResult('-')">-</button>
            <button onclick="appendToResult('0')">0</button>
            <button onclick="appendToResult('.')">.</button>
            <button onclick="clearResult()">C</button>
            <button onclick="appendToResult('+')">+</button>
            <button onclick="calculateResult()">=</button>
        </div>

        <div id="history">
            <h2>History</h2> <!-- History section heading -->
            <ul id="history-list"></ul> <!-- Unordered list to hold the history items -->
            <button id="clear-history" onclick="clearHistory()">Clear History</button> <!-- Button to clear the history -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
